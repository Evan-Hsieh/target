<template class="task-template">
  <section id="check-para-section" class="section js-section u-category-green">
    <!-- Class u-category-windows means green theme -->
    <!-- Change this class to different color theme -->
    <!-- The class is u-category-*, the * conclude that windows,menus,media,communication,native-ui -->
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="../../assets/img/icons.svg#icon-windows"></use></svg>
          设置飞行条件
        </h1>
        <h3>飞行条件参数在此页面进行设置，具体包括：飞行海拔、飞行马赫数与攻角。</h3>

        <p>其中飞行海拔即飞行高度，其单位是米，默认值为0海拔。攻角的单位为角度。</p>

      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">

        <button id="fly-condition-para" class="js-container-target demo-toggle-button">飞行条件
          <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
        </button>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">飞行海拔:</div>
            <input id="input-height-flight" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">飞行马赫数:</div>
            <input id="input-mach-flight" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">攻角:</div>
            <input id="input-angle-flight" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>

      </div><!-- /div demo-wrapper -->


      <div class="footer-wrapper">
        <button id="button-submit-fly-condition" class="submit-button">确定提交</button>
      </div>
    </div><!-- /div demo -->




  </section>
</template>
