<template class="task-template">
  <section id="set-reference-value-section" class="section js-section u-category-green">
    <!-- Class u-category-windows means green theme -->
    <!-- Change this class to different color theme -->
    <!-- The class is u-category-*, the * conclude that windows,menus,media,communication,native-ui -->
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="../../assets/img/icons.svg#icon-windows"></use></svg>
          设置参考值
        </h1>
        <h3>参考值在此页面进行设置，具体包括：质心、参考长度、参考面积与fs值。</h3>

        <p>其中质心的值表示质心与弹头之间的距离，单位是米。</p>
        <p>参考长度与参考面积的单位分别是米与平方米。</p>
        <p>fs值作为非线性升力计算的参数</p>

      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">

        <button id="fly-condition-para" class="js-container-target demo-toggle-button">飞行条件
          <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
        </button>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">质心:</div>
            <input id="input-barycenter-ref" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">参考长度:</div>
            <input id="input-length-ref" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>
        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">参考面积:</div>
            <input id="input-area-ref" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>

        <div class="info-area">
          <div class="para-item">
            <div class="para-item-label">fs值:</div>
            <input id="input-fs-ref" class="input-para" type="text" name="para">
            <div class="clear-both"></div>
          </div>
        </div>

      </div><!-- /div demo-wrapper -->



      <div class="footer-wrapper">
        <button id="button-submit-reference-value" class="submit-button">确定提交</button>
      </div>
    </div><!-- /div demo -->




  </section>
</template>
