<template class="task-template">
  <section id="set-wing-para-section" class="section js-section u-category-green">
    <!-- Class u-category-windows means green theme -->
    <!-- Change this class to different color theme -->
    <!-- The class is u-category-*, the * conclude that windows,menus,media,communication,native-ui -->
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="../../assets/img/icons.svg#icon-windows"></use></svg>
          设置弹翼参数
        </h1>

        <p>对于长度与直径类参数，其单位为米(m)；角度类参数的单位为度。</p>

      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">
        <div class="half-layout-left">
          <button id="wing-entirety-para" class="js-container-target demo-toggle-button">整体参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">弹翼组数:</div>
              <input id="num-group-wings" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">弹翼位置:</div>
              <input id="pos-wings" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>

          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">布局(周向角度)</div>
              <input id="layout-angle-wings" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>

        <div class="half-layout-right">
          <button id="wing-other-para" class="js-container-target demo-toggle-button">其他参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">
                <select id="int-type" class="select-label" name="para">
                  <option value="angle-front-edge" selected="selected">前缘后掠角：</option>
                  <option value="angle-rear-edge">后缘后掠角</option>
                </select>
              </div>

              <input id="input-sweep-back" class="select-input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">弹翼剖面类型:</div>
              <input id="input-type-wing-section" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>

        </div>
        <div class="clear-both"></div>
      </div><!-- /div demo-wrapper -->


      <div class="demo-wrapper">
        <div class="half-layout-left">
          <button id="wing-root-chord-para" class="js-container-target demo-toggle-button">根弦参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">根弦长度:</div>
              <input id="input-length-root-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">根弦弹轴距离:</div>
              <input id="input-distance-root-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">根弦厚度:</div>
              <input id="input-thickness-root-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>

        <div class="half-layout-right">
          <button id="wing-tip-chord-para" class="js-container-target demo-toggle-button">梢弦参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">梢弦长度:</div>
              <input id="input-length-tip-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">梢弦弹轴距离:</div>
              <input id="input-distance-tip-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">梢弦厚度:</div>
              <input id="input-thickness-tip-chord" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>
        <div class="clear-both"></div>
      </div><!-- /div demo-wrapper -->

      <div class="footer-wrapper">
        <button id="button-submit-wing-para" class="submit-button">确定提交</button>
      </div>
    </div><!-- /div demo -->




  </section>
</template>
