<template class="task-template">
  <section id="set-body-para-section" class="section js-section u-category-green">
    <!-- Class u-category-windows means green theme -->
    <!-- Change this class to different color theme -->
    <!-- The class is u-category-*, the * conclude that windows,menus,media,communication,native-ui -->
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="../../assets/img/icons.svg#icon-windows"></use></svg>
          设置弹身参数
        </h1>
        <h3>弹身参数在此页面进行设置，具体包括：头部参数、圆柱段参数、收缩尾部参数与底部参数。</h3>

        <p>对于长度与直径类参数，其单位为米(m)；角度类参数的单位为度。</p>

      </div>
    </header>

    <div class="demo">

      <div class="demo-wrapper">
        <div class="half-layout-left">
          <button id="body-warhead-para" class="js-container-target demo-toggle-button">头部参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">头部曲线类型:</div>
              <select id="input-type-warhead" class="input-para" name="para">
                <option value="cone-type-warhead">锥形</option>
                <option value="camber-type-warhead">弧形</option>
                <option value="carmen-type-warhead">卡门</option>
              </select>
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">头部长度:</div>
              <input id="input-length-warhead" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">头部末端直径:</div>
              <input id="input-diameter-warhead" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>

        <div class="half-layout-right">
          <button id="body-column-para" class="js-container-target demo-toggle-button">圆柱段参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">圆柱段直径:</div>
              <input id="input-diameter-column" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">圆柱段长度:</div>
              <input id="input-length-column" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>
        <div class="clear-both"></div>
      </div><!-- /div demo-wrapper -->


      <div class="demo-wrapper">
        <div class="half-layout-left">
          <button id="body-stern-para" class="js-container-target demo-toggle-button">收缩尾部参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">收缩尾部类型:</div>
              <select id="input-type-stern" class="input-para" type="text" name="para">
                <option value="cone-type-warhead">锥形</option>
                <option value="camber-type-warhead">弧形</option>
              </select>
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">收缩尾部长度:</div>
              <input id="input-length-stern" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>

        <div class="half-layout-right">
          <button id="new-window-demo-tgle" class="js-container-target demo-toggle-button">底部参数
            <!-- <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div> -->
          </button>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">底部直径:</div>
              <input id="input-diameter-tail" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
          <div class="info-area">
            <div class="para-item">
              <div class="para-item-label">喷管出口直径:</div>
              <input id="input-diameter-nozzle" class="input-para" type="text" name="para">
              <div class="clear-both"></div>
            </div>
          </div>
        </div>
        <div class="clear-both"></div>
      </div><!-- /div demo-wrapper -->

      <div class="footer-wrapper">
        <button id="button-submit-body-para" class="submit-button">确定提交</button>
      </div>
    </div><!-- /div demo -->




  </section>
</template>
