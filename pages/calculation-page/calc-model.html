<template class="task-template">
  <section id="calc-model-section" class="section js-section u-category-windows">
    <!-- Class u-category-windows means green theme -->
    <!-- Change this class to different color theme -->
    <!-- The class is u-category-*, the * conclude that windows,menus,media,communication,native-ui -->
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="../../assets/img/icons.svg#icon-windows"></use></svg>
          模型计算
        </h1>
        <h3>在输入模型参数后，可选择相应的计算引擎对模型进行求解，并显示结果。</h3>

        <p>选择DATCOM引擎表示通过DATCOM模型及其风动数据来进行求解；</p>

        <label><input name="calc-engine" type="radio" value="outter-engine" checked/>DATCOM引擎</label>
        <button id="button-show-calculated-result" class="confirm-button">显示结果</button>
        <button id="button-calculate-model" class="confirm-button">开始计算</button>
        <div class="clear-both"></div>
      </div>
    </header>

    <div class="demo">
      <div id="show-result-wrapper" class="demo-wrapper">

      </div>

    </div>


  </section>
</template>
